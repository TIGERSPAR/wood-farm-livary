<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Horses | Wood Farm Livery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .main-header {
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .nav-menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: var(--card-bg);
      padding: 10px 0;
    }
    .nav-menu a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
    }
    .nav-menu a:hover {
      color: var(--accent-color);
    }
    .horses-section {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .horse-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .horse-card:hover {
      transform: translateY(-5px);
    }
    .horse-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .horse-card h3 {
      margin: 15px 0 10px;
      color: var(--accent-color);
    }
    .horse-card .btn {
      display: inline-block;
      margin: 15px 0 20px;
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .horse-card .btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="main-header">WOOD FARM LIVERY</div>

  <nav class="nav-menu">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
     <a href="our horses.html">Our Horses</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
     <a href="videos.html">Videos</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="horses-section">
    <div class="horse-card">
      <img src="images/horse-9.jpg" alt="Horse 9">
      <h3>Horse â„–9</h3>
      <a href="horse 9 Details.html" class="btn">Horse Details</a>
    </div>
    <!-- Add more horse cards as needed -->
  </section>
</body>
</html>
