<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Wood Farm Livery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .main-header {
      padding: 30px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .nav-menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: var(--card-bg);
      padding: 10px 0;
    }
    .nav-menu a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
    }
    .nav-menu a:hover {
      color: var(--accent-color);
    }
    .contact-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contact-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contact-container input,
    .contact-container textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .contact-container button {
      padding: 12px;
      background-color: var(--accent-color);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .contact-container button:hover {
      background-color: #444;
    }
    .map {
      margin-top: 30px;
      border-radius: 12px;
      overflow: hidden;
    }
    .map iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="main-header">Contact Us</div>

  <nav class="nav-menu">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="our horses.html">Our Horses</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
     <a href="videos.html">Videos</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="contact-container">
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject">
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2436.546308956019!2d-0.127758!3d51.507351!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNTHCsDMwJzI2LjUiTiAwwrAwNyc1OC43Ilc!5e0!3m2!1sen!2sus!4v1614701184112" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>
</body>
</html>
