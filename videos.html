<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos | Wood Farm Livery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .main-header {
      padding: 30px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .nav-menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: var(--card-bg);
      padding: 10px 0;
    }
    .nav-menu a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
    }
    .nav-menu a:hover {
      color: var(--accent-color);
    }
    .video-section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="main-header">Videos</div>

  <nav class="nav-menu">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="our horses.html">Our Horses</a>
    <a href="gallery.html">Gallery</a>
    <a href="videos.html">Videos</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="video-section">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/jNQXAC9IVRw" allowfullscreen></iframe>
    </div>
  </section>
</body>
</html>
