<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Wood Farm Livery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .main-header {
      padding: 30px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .nav-menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: var(--card-bg);
      padding: 10px 0;
    }
    .nav-menu a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
    }
    .nav-menu a:hover {
      color: var(--accent-color);
    }
    .gallery-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery-container img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .gallery-container img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="main-header">WOOD FARM LIVERY</div>

  <nav class="nav-menu">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="our horses.html">Our Horses</a>
    <a href="gallery.html" class="active">Gallery</a>
     <a href="videos.html">Videos</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="gallery-container">
    <img src="images/horse1.jpg" alt="Horse in field">
    <img src="images/horse2.jpg" alt="Horse jumping">
    <img src="images/horse3.jpg" alt="Stable view">
    <img src="images/horse4.jpg" alt="Horse grooming">
    <img src="images/horse5.jpg" alt="Rider with horse">
    <img src="images/horse6.jpg" alt="Horses grazing">
  </section>
</body>
</html>
